<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ToDo List</title>
    <script src="main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      li {
        list-style-type: none;
      }
    </style>
    ////
  </head>
  <body>
    <div class="container m-3">
      <div class="row">
        <div class="col-12 col-sm-4 bg-secondary text-white">
          <h3>Lists</h3>
          <form class="form-inline mb-2" data-container="new-list-form">
            <label for="new-list-name" class="sr-only">New list name</label>
            <input
              type="text"
              id="new-list-name"
              class="form-control mr-2"
              name="name"
              required
            />
            <input type="submit" class="btn btn-primary" value="Add List" />
          </form>
          <div data-container="lists"></div>
        </div>
        <div class="col-12 col-sm-8 bg-light text-dark">
          <h3>Tasks</h3>
          <form class="form-inline mb-2" data-container="new-task-form">
            <label for="new-task-name" class="sr-only">New task name</label>
            <input
              type="text"
              id="new-task-name"
              class="form-control mr-2"
              name="name"
              required
            />
            <input type="submit" class="btn btn-primary" value="Add Task" />
          </form>
          <div data-container="tasks"></div>
        </div>
      </div>
    </div>
    <script src="lodash.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
